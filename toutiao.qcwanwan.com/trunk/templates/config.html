<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>安锋头条</title>
    <link href="/static/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/libs//bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <header>
            <div class="container">
                <div class="col-md-2 col-xs-2 col-sm-2 text-left" onclick="window.location.href='/';">
                    <i class="fa fa-angle-left fa-fw"></i>
                </div>
                <div class="col-md-8 col-xs-8 col-sm-8 text-center">
                    设置
                </div>
            </div>
        </header>
    </nav>
    <div class="container" style="margin-top: 80px;">
        <div class="col-md-12 col-xs-12 col-sm-12" style="padding-left: 0px; padding-right: 0px;">
        	<form id="set_form" method="post" action="/config">
			   	<div class="form-group">
    			    <label>关键词</label>
    			    <input type="text" class="form-control" name="keywords" placeholder="关注的关键词,逗号分隔" value="{{config['keywords']}}"/>
    			</div>
			    <div class="form-group">
			    <label>媒体</label>
			    {% for item in dataList %}
				    <label class="checkbox-inline">
                        {% if config and config['media'] and config['media'].__contains__(item['id'])%}
					        <input type="checkbox" name="media" value="{{ item['id'] }}" checked> {{ item['name'] }}
                        {% else %}
                            <input type="checkbox" name="media" value="{{ item['id'] }}"> {{ item['name'] }}
                        {% endif %}
					</label>
		        {% endfor %}
			  </div>
			   <center class="form-group">
			  		<button type="submit" class="btn btn-primary" style="display: block; width: 95%;">保 存</button>
				</center>
			</form>
        </div>
    </div>
</body>
</html>
